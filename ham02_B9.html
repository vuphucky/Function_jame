<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6];
    let num = +prompt("nhap ki tu");

    function checkArr(num) {
        for (let i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                return i
            }
        }
        return -1
    }

    let result = checkArr(num)
    alert(result)
</script>
</body>
</html>
