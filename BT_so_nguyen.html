<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("enter number");
    isPrime(number)

    function isPrime(number) {
        let count = 0;
        let isprime = false;
        if (number === 0) {
            alert("ko phải số nguyên tố");
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count+=1;
                }
            }
            if (count === 2) {
                isprime = true;
            }
            if (isprime) {
                alert(number + "là số nguyên tố");
            } else {
                alert("không phải số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
