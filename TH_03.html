<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function minArr(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let min = minArr(arr1);
    alert(min);

    let min2 = minArr(arr2);
    alert(min2);

    let min3 = minArr(arr3);
    alert(min3);

    let min4 = minArr(arr4);
    alert(min4);
</script>
</body>
</html>
